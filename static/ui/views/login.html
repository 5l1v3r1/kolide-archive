<% define "login" %>

<body class="login">

  <div id="wrapper">

    <div id="login">

      <div class="logo">
        <span class="name">
          <i style="font-size:0.9em;margin-right:5px;" class="fa fa-diamond"></i>
          Ko<strong>lide</strong>
        </span>
        <span class="version">v<% Version %></span>
      </div>

      <form action="/authorize" method="post" accept-charset="utf-8">

        <div class="panel-content">
          <div class="field">
            <label class="req" for="email">Email</label>
            <input value="example@example.com" placeholder="kolide@kolide.io" id="user-email" name="email" type="text" required>
          </div>

          <div class="field">
            <label class="req" for="password">Password</label>
            <input placeholder="Password" id="user-password" name="password" type="password" required>
          </div>
        </div>

        <p>
          <input class="button action" type="submit" value="Welcome, Login to get started.">
        </p>
      </form>

    </div>

    <div class="video-overlay"></div>
    <video autoPlay loop  id="login-bg">
      <source src="/assets/video/<% Name %>.webm" type="video/webm" />
      <source src="/assets/video/<% Name %>.ogv" type="video/ogg" />
      <source src="/assets/video/<% Name %>.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    $("#user-email").focus();
    $("#login").show().stop().animate({
      opacity: 1,
    }, 2000);
  </script>

</body>

<% end %>
